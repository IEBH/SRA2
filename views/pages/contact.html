<div ng-controller="contactController">
	<div class="alert alert-info">
		<p>Drop us an email with the form below.</p>
	</div>
	<form ng-submit="submit()" class="form-horizontal">
		<div ng-if="errors.length" class="alert alert-warning">
			<ul>
				<li ng-repeat="error in errors">{{error.text}}</li>
			</ul>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Your name</label>
			<div class="col-sm-10">
				<input ng-model="name" type="text" class="form-control" placeholder="John Smith" autofocus/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Subject</label>
			<div class="col-sm-10">
				<input ng-model="subject" type="text" class="form-control" placeholder="The subject you want to contact us about"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input ng-model="email" type="email" class="form-control" placeholder="someone@somewhere.com"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Message</label>
			<div class="col-sm-10">
				<textarea ng-model="body" rows="10" class="form-control"></textarea>
			</div>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-success"><i class="fa fa-envelope"></i> Send contact request</button>
		</div>
	</form>
</div>
